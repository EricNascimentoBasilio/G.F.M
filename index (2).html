<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>G.F.M</title>
</head>

<body>
    <div id="particles-js"></div> <!-- Contêiner para partículas -->
    <main>
        <div class="topo_do_site">
            <h1>G.F.M</h1>
            <p class="descricao-topo">Explore o universo de Games, Filmes e Música</p>
        </div>

        <div class="segundo_texto_do_site">
            <p>Escolha uma das categorias abaixo para começar:</p>
            <div class="botoes-container">
                <button class="btn-proximo" data-proximo="games">Games</button>
                <button class="btn-proximo" data-proximo="filmes">Filmes</button>
                <button class="btn-proximo" data-proximo="musica">Música</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles-config.js"></script> <!-- Configuração de partículas -->
</body>

</html>
